{% extends 'base.html' %}
{% block content %}

<h1>{{ pet.name }}</h1>

    <div class="card">
        <div class="card-content">
          <a href="{% url 'tasks' pet.id %}">
          <span class="card-title">{{ pet.name }}</span>
          <img class="img_small" src="/static/images/{{ pet.species}}{{ pet.color }}.png">
          </a>
          <p>Bio: {{ pet.bio|linebreaks }}
          </p>
          <p>Birthday: {{ pet.age }}</p>
          <p>Owner: {{ pet.user }}</p>
          <div>
            <a href="{% url 'petitos_update' pet.id %}">Edit</a>
            <a href="{% url 'petitos_delete' pet.id %}">Abandon</a>
          </div>
          

        </div>
      </div>
</a>

{% endblock %}

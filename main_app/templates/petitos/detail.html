{% extends 'base.html' %}
{% block content %}

<h1>{{ pet.name }}</h1>

    <div class="card">
        <div class="card-content">
          <a href="{% url 'tasks' pet.id %}">
          <span class="card-title">{{ pet.name }}</span>
          <img class="img_small" src="/static/images/{{ pet.species}}{{ pet.color }}.png">
          </a>
          <p>Bio: {{ pet.bio|linebreaks }}
          </p>
          <p>Birthday: {{ pet.age }}</p>
          <p>Owner: {{ pet.user }}</p>
          <div>
            <a href="{% url 'petitos_update' pet.id %}">Edit</a>
            <a href="{% url 'petitos_delete' pet.id %}">Abandon</a>
          </div>
          

        </div>
        <!-- Insert photo markup below this comment -->
        {% for photo in pet.photo_set.all %}
          <img class="responsive-img card-panel" src="{{photo.url}}">
        {% empty %}
          <div class="card-panel teal-text center-align">No Photos Uploaded</div>
        {% endfor %}
        <form action="{% url 'add_photo' pet.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
          {% csrf_token %}
          <input type="file" name="photo-file">
          <br><br>
          <button type="submit" class="btn">Upload Photo</button>
        </form>               
      </div>
</a>

{% endblock %}

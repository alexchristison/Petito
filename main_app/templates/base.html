{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Petito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Londrina+Outline&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar-fixed ">
    <nav>
      <div class="nav-wrapper blue darken-2">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Petito</a></li>
        </ul>
        <ul class="right">
            <li> <a href="{% url 'home' %}">Home</a></li>
            {% if user.is_authenticated %}
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              <li><a href="{% url 'login' %}">Log In</a></li>    
            {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer blue darken-2">
    <div class="right">All Rights Reserved, &copy; 2023 Petito Collector &nbsp;</div>
  </footer>
</body>
</html>
